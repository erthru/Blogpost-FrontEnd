<div class="container">
  <div class="row">
    <div class="col-md-6">
      <br>
      <h3>Login Admin</h3>
      <form (ngSubmit)="auth()">
        <div class="form-group">
          <label>Email</label>
          <input type="textfield" name="email" [(ngModel)]="txEmail" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" [(ngModel)]="txPassword" class="form-control" placeholder="Password">
        </div>
        <label>Don't have account ? <a class="" routerLink="/register">Register</a></label><br>
        <button class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
